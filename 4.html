<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Successful</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="sta.css">
    <style>
        .return-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF; /* Bootstrap primary color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .return-button:hover {
            background-color: #0056b3; /* Darker shade for hover effect */
        }
    </style>
</head>
<body>
    <div class="welcome">
        <h1 id="transaction-message" class="cur"></h1>
        <button class="return-button" id="return-button">Return To Home</button>
    </div>

    <script>
        // Retrieve stored data
        const username = localStorage.getItem('username');
        const bank = localStorage.getItem('bank');
        const account = localStorage.getItem('account');
        const currency = localStorage.getItem('currency');
        const amount = localStorage.getItem('amount');
        const email = localStorage.getItem('email');

        // Check if all required data is available
        if (!username || !bank || !account || !currency || !amount || !email) {
            alert('Incomplete transaction data. Redirecting to home.');
            window.location.href = 'index.html';
        } else {
            // Display transaction details
            const message = `${username} has deposited ${currency} ${amount} from ${bank} using account ${account}.`;
            document.getElementById('transaction-message').innerText = message;

            // Store the deposit in localStorage
            const userBalance = JSON.parse(localStorage.getItem('userBalance')) || {};
            if (!userBalance[email]) {
                userBalance[email] = [];
            }
            userBalance[email].push({ currency, amount, bank, account });
            localStorage.setItem('userBalance', JSON.stringify(userBalance));

            // Launch confetti from both sides
            function launchConfetti() {
                const duration = 900; // Total animation duration (900 milliseconds)
                const end = Date.now() + duration;

                (function frame() {
                    // Left side confetti
                    confetti({
                        particleCount: 10, // More particles for a faster effect
                        angle: 60, // Shoot from left side
                        spread: 70,
                        origin: { x: 0, y: Math.random() }, // Random vertical positions
                        startVelocity: 60, // Faster speed
                        gravity: 0.8, // Adjust for a natural fall
                    });

                    // Right side confetti
                    confetti({
                        particleCount: 10,
                        angle: 120, // Shoot from right side
                        spread: 70,
                        origin: { x: 1, y: Math.random() }, // Random vertical positions
                        startVelocity: 60,
                        gravity: 0.8,
                    });

                    // Continue until the duration is reached
                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                })();
            }

            // Start the confetti animation
            launchConfetti();

            // Redirect to index.html after a delay
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000); // Redirect after 3 seconds
        }

        // Add event listener to the return button
        document.getElementById('return-button').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
