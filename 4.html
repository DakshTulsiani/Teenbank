<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Successful</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="st.css">
</head>
<body>
    <div class="welcome">
        <h1 id="transaction-message" class="cur">Transaction Successful</h1>
    </div>

    <script>
        // Retrieve stored data
        const username = localStorage.getItem('username');
        const bank = localStorage.getItem('bank');
        const account = localStorage.getItem('account');
        const currency = localStorage.getItem('currency');
        const amount = localStorage.getItem('amount');

        if (!username || !bank || !account || !currency || !amount) {
            alert('Incomplete transaction data. Redirecting to home.');
            window.location.href = 'index.html';
        } else {
            // Display transaction details
            const message = `${username} has deposited ${currency} ${amount}\nfrom ${bank} using account ${account}.`;
            document.getElementById('transaction-message').innerText = message;

            // Launch confetti from both sides
            function launchConfetti() {
                const duration = 900; // Duration of the animation
                const end = Date.now() + duration;

                (function frame() {
                    // Left side
                    confetti({
                        particleCount: 5,
                        angle: 60, // Angle for the left side
                        spread: 55,
                        origin: { x: 0, y: Math.random() }, // From the left
                    });

                    // Right side
                    confetti({
                        particleCount: 5,
                        angle: 120, // Angle for the right side
                        spread: 55,
                        origin: { x: 1, y: Math.random() }, // From the right
                    });

                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                })();
            }

            // Start the confetti animation
            launchConfetti();
        }
    </script>
</body>
</html>
