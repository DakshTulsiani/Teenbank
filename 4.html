<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Successful</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="st.css">
</head>
<body>
    <div class="welcome">
        <h1 id="transaction-message" class="cur"></h1>
    </div>

    <script>
        // Retrieve stored data
        const username = localStorage.getItem('username');
        const bank = localStorage.getItem('bank');
        const account = localStorage.getItem('account');
        const currency = localStorage.getItem('currency');
        const amount = localStorage.getItem('amount');

        // Check if all required data is available
        if (!username || !bank || !account || !currency || !amount) {
            alert('Incomplete transaction data. Redirecting to home.');
            window.location.href = 'index.html';
        } else {
            // Display transaction details
            const message = `${username} has deposited ${currency} ${amount} from ${bank} using account ${account}.`;
            document.getElementById('transaction-message').innerText = message;

            // Launch confetti from both sides
            function launchConfetti() {
                const duration = 900; // Total animation duration (900 milliseconds)
                const end = Date.now() + duration;

                (function frame() {
                    // Left side confetti
                    confetti({
                        particleCount: 10, // More particles for a faster effect
                        angle: 60, // Shoot from left side
                        spread: 70,
                        origin: { x: 0, y: Math.random() }, // Random vertical positions
                        startVelocity: 60, // Faster speed
                        gravity: 0.8, // Adjust for a natural fall
                    });

                    // Right side confetti
                    confetti({
                        particleCount: 10,
                        angle: 120, // Shoot from right side
                        spread: 70,
                        origin: { x: 1, y: Math.random() }, // Random vertical positions
                        startVelocity: 60,
                        gravity: 0.8,
                    });

                    // Continue until the duration is reached
                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                })();
            }

            // Start the confetti animation
            launchConfetti();
        }
    </script>
</body>
</html>
