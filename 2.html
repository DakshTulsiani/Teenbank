<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teenager Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h1>SIGN UP HERE</h1>
        <input type="text" id="username" placeholder="Enter Username To Sign Up">
        <input type="email" id="email" placeholder="Enter Email To Sign Up">
        <input type="password" id="password" placeholder="Enter Password To Sign Up">
        <button class="btn" onclick="signup()">CREATE ACCOUNT</button>
    </div>
    <script>
        function signup() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (username && email && password) {
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);
                localStorage.setItem('password', password);
                window.location.href = '3.html';
            } else {
                alert('Please fill in all the fields!');
            }
        }
    </script>
</body>
</html>
