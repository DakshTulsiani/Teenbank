<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teenager Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h1>SIGN UP HERE</h1>
        <!-- Add an id for the username input -->
        <input type="text" id="username" placeholder="Enter Username To Sign Up">
        <input type="email" id="email" placeholder="Enter Email To Sign Up">
        <input type="password" id="password" placeholder="Enter Password To Sign Up">
        <button class="btn" onclick="login()">CREATE ACCOUNT</button>
    </div>
    <script>
        function login() {
            // Get the username from the input field
            const username = document.getElementById('username').value;
            if (username) {
                // Save the username to localStorage
                localStorage.setItem('username', username);
                // Redirect to 3.html
                window.location.href = '3.html';
            } else {
                alert('Please enter your username!');
            }
        }
    </script>
</body>
</html>
