<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teenager Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h1>SIGN UP HERE</h1>
        <!-- Add an id for the username input -->
        <input type="text" id="username" placeholder="Enter Username To Sign Up">
        <input type="email" id="email" placeholder="Enter Email To Sign Up">
        <input type="password" id="password" placeholder="Enter Password To Sign Up">
        <button class="btn" onclick="signup()">CREATE ACCOUNT</button>
    </div>
    <script>
        function signup() {
            // Get the username and email from the input fields
            const username = document.getElementById('username', username).value;
            const email = document.getElementById('email', email).value;
            if (username && email) {
                // Save the username and email to localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('email', email); // Save email
                // Redirect to 3.html
                window.location.href = '3.html';
            } else {
                alert('Please enter both username and email!');
            }
        }
    </script>
</body>
</html>
