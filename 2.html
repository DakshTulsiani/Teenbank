<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teenager Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h1>SIGN UP HERE</h1>
        <input type="text" name="" placeholder="Enter Username To Sign Up">
        <input type="email" name="email" placeholder="Enter Email To Sign Up">
        <input type="password" name="" placeholder="Enter Password To Sign Up">
        <button class="btn" onclick="login()"><a href="3.html" class="btn">CREATE ACCOUNT</a></button>
    </div>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            if (username) {
                // Save username to localStorage
                localStorage.setItem('username', username);
                // Redirect to 3.html
                window.location.href = '3.html';
            } else {
                alert('Please enter your username!');
            }
        }
    </script>

</body>
</html>
