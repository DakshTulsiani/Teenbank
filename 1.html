<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
    <div class="form">
        <h1>Login</h1>
            <input type="text" id="username" name="username" placeholder="Enter Username Here"><br><br>
            <input type="email" id="email" name="email" placeholder="Enter Email Here"><br><br>
            <input type="password" id="password" name="password" placeholder="Enter Password Here"><br><br>
            
            <button type="button" class="btnn" onclick="login()">LOGIN</button>
            <p class="link">Don't have an account<br><a href="2.html">Sign Up</a> Here</p>
    </div>

    <script>
        // Function to handle login process
        function login() {
            // Get values from the form fields
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if all fields are filled
            if (username && email && password) {
                // Store data in localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);
                localStorage.setItem('password', password);  // Storing password is okay for demonstration, but consider hashing for security
                
                // Redirect to the Deposit Page (3.html)
                window.location.href = '3.html';
            } else {
                // If fields are not filled, show an alert
                alert('Please fill in all fields');
            }
        }
    </script>
</body>
</html>
