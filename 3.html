<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome">
        <h1 id="welcome-message">Welcome To The Teenager Bank, <span id="username-display"></span></h1>
        <h2><em>A Bank where teenagers can store their money.</em></h2>
    </div>
    <script>
        // Retrieve the username from localStorage
        const username = localStorage.getItem('username');
        if (username) {
            // Display the username inline
            document.getElementById('username-display').innerText = username;
        } else {
            // Redirect back to the login page if no username is found
            alert('No user is logged in!');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
