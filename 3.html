<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="st.css">
</head>
<body>
    <div class="welcome">
        <h1 id="welcome-message" class="cur">Welcome To The Bank For Teens (BOT), <span id="username-display"></span></h1>
        <h2 class="cur curt"><em>A Bank where teenagers can store their money.</em></h2>
    </div>
    <div class="whiteMap">
        <table class="table-responsive">
            <tbody>
                <tr>
                    <td class="first">
                        <h2 class="cur">Select your bank in which you have a account</h2>
                    </td>
                    <td class="second">
                        <div class="blue">
                            <!-- Currency Dropdown -->
                            <select onchange="setCurrency($(this).val()); hideThisPopup();" class="d">
                                <option>Select</option>
                                <option value="11">HDFC Bank</option>
                                <option value="12">ICICI BANK</option>
                                <option value="13">SBI(State Bank of India)</option>
                                <option value="14">Kotak Mahindra Bank</option>
                                <option value="15">Punjab National Bank</option>
                                <option value="16">Indian Overseas Bank</option>
                                <option value="17">Bank of Baroda(CAN$)</option>
                                <option value="18">Union Bank</option>
                                <option value="19">Canara Bank</option>
                                <option value="10">Axis Bank</option>
                            </select>
                            <!-- Money Input Field -->
                            <input type="number" id="money" placeholder="Enter Account" class="d">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="whiteMap">
        <table class="table-responsive">
            <tbody>
                <tr>
                    <td class="first">
                        <h2 class="cur">Select your currency</h2>
                    </td>
                    <td class="second">
                        <div class="blue">
                            <!-- Currency Dropdown -->
                            <select onchange="setCurrency($(this).val()); hideThisPopup();" class="d">
                                <option>Select</option>
                                <option value="1">Euro (€)</option>
                                <option value="2">U.S. Dollar ($)</option>
                                <option value="3">Japanese Yen (¥)</option>
                                <option value="4">Indian Rupee (₹)</option>
                                <option value="5">Swiss Franc (₣)</option>
                                <option value="6">Chinese Yuan (¥)</option>
                                <option value="7">Canadian Dollar (CAN$)</option>
                                <option value="8">Australian Dollar (A$)</option>
                                <option value="9">New Zealand Dollar (NZ$)</option>
                            </select>
                            <!-- Money Input Field -->
                            <input type="number" id="money" placeholder="Enter Amount" class="d">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="btnnn" onclick="login()">Deposit</button>
    </div>
    <script>
        // Retrieve the username from localStorage
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('username-display').innerText = username;
        } else {
            alert('No user is logged in!');
            window.location.href = 'index.html';
        }
    </script>
    function login() {
        window.location.href = '4.html';
    }
    <script>

    </script>
</body>
</html>
