<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank For Teens</title>
    <link rel="stylesheet" href="stylesd.css">
    <style>
        /* Style for the bottom-right balance display */
        .balance-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 20px;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Bank For Teens (BOT)</h1>
    </div>
    <div class="form">
        <button class="btnd" onclick="login()">Login</button>
    </div>

    <script>
        // Check if the user is logged in by checking if email exists in localStorage
        const email = localStorage.getItem('email');
        
        // Create a balance message element for the bottom-right corner
        const balanceDiv = document.createElement('div');
        balanceDiv.classList.add('balance-message');

        if (!email) {
            // If no user is logged in, show "No deposits made"
            balanceDiv.innerHTML = 'No deposits made. Please login.';
        } else {
            // Retrieve user deposits from localStorage
            const userBalance = JSON.parse(localStorage.getItem('userBalance')) || {};
            const balance = userBalance[email] || [];

            if (balance.length > 0) {
                let balanceMessage = '';
                balance.forEach(item => {
                    balanceMessage += `You have deposited ${item.currency} ${item.amount} from ${item.bank} using account ${item.account}.<br>`;
                });
                balanceDiv.innerHTML = balanceMessage;
            } else {
                balanceDiv.innerHTML = 'No deposits made. Start saving your money!';
            }
        }

        // Append the balance message to the body
        document.body.appendChild(balanceDiv);

        // Function to handle the login redirection to 1.html
        function login() {
            window.location.href = '1.html';
        }
    </script>
</body>
</html>
