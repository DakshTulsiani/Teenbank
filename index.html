<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
    <div class="home">
        <h1>Welcome to Your Account</h1>
        <p id="balance-message"></p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // Function to display the user's balance
        function displayBalance() {
            const email = localStorage.getItem('email');
            const userBalance = JSON.parse(localStorage.getItem('userBalance')) || {};

            if (userBalance[email]) {
                let totalBalance = 0;
                userBalance[email].forEach(deposit => {
                    totalBalance += parseFloat(deposit.amount);
                });
                document.getElementById('balance-message').innerText = `Your total balance is: ${totalBalance.toFixed(2)}`;
            } else {
                document.getElementById('balance-message').innerText = 'You have no deposits yet.';
            }
        }

        // Call the function to display the balance when the page loads
        displayBalance();

        // Function to logout and clear localStorage
        function logout() {
            localStorage.clear();
            window.location.href = '1.html'; // Redirect to login page
        }
    </script>
</body>
</html>
