<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank For Teens</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style for the bottom-right balance display */
        .balance-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 20px;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Bank For Teens (BOT)</h1>
    </div>
    <div class="form">
        <h1>Please Sign In</h1>
        <!-- Sign In form -->
        <input type="text" id="username" placeholder="Enter Username">
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <button class="btnn" onclick="login()">Login</button>
        <p class="link">Don't have an account? <a href="2.html">Sign up</a> Here</p>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            if (username && email) {
                // Save username and email to localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);

                // Redirect to 3.html
                window.location.href = '3.html';
            } else {
                alert('Please enter both username and email!');
            }
        }

        // Display the user's balance from localStorage
        window.onload = function() {
            const email = localStorage.getItem('email');
            if (!email) {
                alert('No user logged in!');
                window.location.href = 'index.html';
                return;
            }

            const userBalance = JSON.parse(localStorage.getItem('userBalance')) || {};
            const balance = userBalance[email] || [];

            let balanceMessage = '';
            if (balance.length > 0) {
                balance.forEach(item => {
                    balanceMessage += `You have deposited ${item.currency} ${item.amount} from ${item.bank} using account ${item.account}.<br>`;
                });
            } else {
                balanceMessage = 'No deposits found. Start saving your money!';
            }

            // Create a balance message element and append it to the page
            const balanceDiv = document.createElement('div');
            balanceDiv.classList.add('balance-message');
            balanceDiv.innerHTML = balanceMessage;
            document.body.appendChild(balanceDiv);
        };
    </script>
</body>
</html>
