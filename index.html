<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teenager Bank</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form">
        <h1>LOGIN HERE</h1>
        <input type="text" id="username" placeholder="Enter Username Here">
        <input type="email" id="email" placeholder="Enter Email Here">
        <input type="password" id="password" placeholder="Enter Password Here">
        <button class="btnn" onclick="login()">LOGIN</button>
        <p class="link">Don't have an account<br>
        <a href="2.html">Sign up</a> Here</p>
    </div>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            if (username) {
                // Save username to localStorage
                localStorage.setItem('username', username);
                // Redirect to 3.html
                window.location.href = '3.html';
            } else {
                alert('Please enter your username!');
            }
        }
    </script>
</body>
</html>
