<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank For Teens</title>
    <link rel="stylesheet" href="stylesd.css">
    <style>
        /* Add styles for the balance display */
        .balance {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sign In To Safely Secure Your Money As A Teenager In The Bank For Teens (BOT)</h1>
    </div>
    <div class="form">
        <h1>LOGIN HERE</h1>
        <input type="text" id="username" placeholder="Enter Username Here">
        <input type="email" id="email" placeholder="Enter Email Here">
        <input type="password" id="password" placeholder="Enter Password Here">
        <button class="btnn" onclick="login()">LOGIN</button>
        <p class="link">Don't have an account<br>
        <a href="2.html">Sign up</a> Here</p>
    </div>

    <div class="balance" id="balance">
        <!-- Balance will be shown here -->
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            if (username && email) {
                // Save username to localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);

                // Retrieve the user's balance from localStorage
                const userBalance = JSON.parse(localStorage.getItem('userBalance')) || {};

                // Display the balance if available
                displayBalance(userBalance[email]);
                window.location.href = '3.html';
            } else {
                alert('Please enter your username and email!');
            }
        }

        function displayBalance(userData) {
            const balanceDiv = document.getElementById('balance');
            if (userData) {
                balanceDiv.innerText = `Balance: ${userData.amount} ${userData.currency}`;
            } else {
                balanceDiv.innerText = 'No balance available';
            }
        }
    </script>
</body>
</html>
